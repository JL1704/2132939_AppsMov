<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi nueva pagina</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p [ngClass]="{'rojo': verdadero, 'azul': verdadero == false}">Si <strong>verdadero</strong> es true, este texto sera <strong>rojo</strong>, pero si es falso, entonces sera <strong>azul</strong></p>

    <p></p>
  </div>
</ion-content>
