<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Mi nueva pagina</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="hazmeClic()">Hazme clic!</ion-button>

  </div>
</ion-content>
